<div class="card">
  <div class="card-body">
    <h3 style="text-align: center; background-color: darkolivegreen;"> EDUCACION </h3>
  </div>
</div>
<div class="card mb-3">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img [src]="miPortfolio.education.img" class="card-img" alt="..." style="max-width: 25%; display:block; margin: auto; padding-top: 30px;">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">ARQUITECTO</h5>
        <p class="card-text">{{miPortfolio.education.school}}</p>
        <p class="card-text"><small class="text-muted">UBA</small></p>
        <ul class="list-inline m-0" style="float: right;">
          <li class="list-inline-item">
              <button class="btn btn-success btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Edit"><i class="fa fa-edit"></i></button>
          </li>
          <li class="list-inline-item">
              <button class="btn btn-danger btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Delete"><i class="fa fa-trash"></i></button>
          </li>
      </ul>
      </div>
    </div>
  </div>
</div>
